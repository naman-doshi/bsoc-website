<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="AquaAI uses cutting-edge AI technology to deter endangered aquatic animals from fishing nets."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>
    <title>NSBHS Business Society</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-section">
        <img class="logo" alt="logo" src="assets/logo.svg" />
        <h2 class="logo-text">NSBHS Business Society</h2>
      </div>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">Vision</a></li>
          <li><a class="main-nav-link" href="#">Team</a></li>
          <li><a class="main-nav-link" href="#">Blog</a></li>
          <li><a class="main-nav-link" href="#">Events</a></li>
          <li><a class="main-nav-link nav-cta" href="#">Join</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="hero">
        <img class="blue" src="assets/blue.svg" draggable="false" />
        <img class="red" src="assets/red.svg" draggable="false" />
        <img class="yellow" src="assets/yellow.svg" draggable="false" />
        <div class="hero-content">
          <div class="vision-btn" href="#">
            <span>Redefining business education</span
            ><ion-icon name="chevron-forward-outline"></ion-icon>
          </div>
          <h1 class="hero-heading">Empowering the next</h1>
          <div id="spinner">
            <div id="spin" class="spinning" style="opacity: 1">
              business leaders.
            </div>
            <div id="s1" class="spinning" style="opacity: 0">
              financial innovators.
            </div>
            <div id="s2" class="spinning" style="opacity: 0">
              nonprofit founders.
            </div>
          </div>
          <p class="subtitle">
            A community equipping high school students to make their mark on the
            world.
          </p>
          <div class="hero-btn">Join BSOC for free</div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
